  <!-- Google Analytics 4 (GA4) -->
  <!-- GA4 Measurement ID will be injected from environment variable VITE_GA4_MEASUREMENT_ID -->
  <script>
    // Standard GA4 implementation pattern
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    // Get Measurement ID (will be replaced during build)
    const GA4_MEASUREMENT_ID = 'VITE_GA4_MEASUREMENT_ID_PLACEHOLDER';
    
    // Only proceed if we have a valid Measurement ID
    // Trim whitespace and check if it's a valid GA4 ID
    const measurementId = GA4_MEASUREMENT_ID ? GA4_MEASUREMENT_ID.trim() : '';
    const isValidId = measurementId && 
                      measurementId !== 'VITE_GA4_MEASUREMENT_ID_PLACEHOLDER' && 
                      measurementId.startsWith('G-') &&
                      measurementId.length > 2;
    
    if (isValidId) {
      // Store Measurement ID globally so analytics.js can access it
      window.GA4_MEASUREMENT_ID = measurementId;
      
      // Make gtag available globally immediately (for queuing)
      window.gtag = gtag;
      
      // Load the GA4 script
      const script = document.createElement('script');
      script.async = true;
      script.src = 'https://www.googletagmanager.com/gtag/js?id=' + measurementId;
      
      // Wait for script to load before initializing
      script.onload = function() {
        // Verify the real Google gtag function is now available
        // Google's script should have replaced/enhanced our local gtag
        const realGtag = window.gtag;
        const isRealGtag = realGtag && realGtag.toString().includes('dataLayer') && 
                          realGtag.toString().length > 100; // Real gtag is more complex
        
        if (!isRealGtag) {
          console.warn('[GA4] Script loaded but gtag function may not be the real Google version');
          console.warn('[GA4] This might indicate the script was blocked or failed to load properly');
        }
        
        // Initialize GA4 after script loads
        gtag('config', measurementId, {
          page_path: window.location.pathname + window.location.search,
          send_page_view: true
        });
        
        // Debug logging
        console.log('[GA4] Script loaded and initialized with Measurement ID:', measurementId);
        console.log('[GA4] Check Network tab for: googletagmanager.com/gtag/js and google-analytics.com/g/collect');
        console.log('[GA4] Script element:', script);
        console.log('[GA4] Script src:', script.src);
        
        // Verify script is in DOM
        const scriptInDOM = document.querySelector('script[src*="googletagmanager.com/gtag/js"]');
        if (scriptInDOM) {
          console.log('[GA4] ✅ Script tag found in DOM');
        } else {
          console.error('[GA4] ❌ Script tag NOT found in DOM - this is a problem!');
        }
      };
      
      script.onerror = function() {
        console.error('[GA4] ❌ Failed to load gtag.js script');
        console.error('[GA4] This is usually caused by:');
        console.error('[GA4] 1. Ad blocker or privacy extension blocking the request');
        console.error('[GA4] 2. Network/firewall blocking googletagmanager.com');
        console.error('[GA4] 3. CORS or security policy blocking the script');
        console.error('[GA4] Check Network tab for blocked requests to googletagmanager.com');
      };
      
      // Debug logging (before script loads)
      console.log('[GA4] Loading GA4 script with Measurement ID:', measurementId);
      console.log('[GA4] Script URL:', script.src);
      console.log('[GA4] Check Network tab for request to:', script.src);
      
      // Add script to DOM
      console.log('[GA4] About to append script to DOM...');
      document.head.appendChild(script);
      console.log('[GA4] Script appended to DOM');
      
      // Immediately check if script was added
      setTimeout(function() {
        const scriptCheck = document.querySelector('script[src*="googletagmanager.com/gtag/js"]');
        if (scriptCheck) {
          console.log('[GA4] ✅ Script tag found in DOM:', scriptCheck.src);
          console.log('[GA4] Script element:', scriptCheck);
        } else {
          console.error('[GA4] ❌ Script tag NOT found in DOM after adding!');
          console.error('[GA4] This means the script was never added to the page');
        }
      }, 100);
      
      // Set a timeout to check if script loaded after 3 seconds
      setTimeout(function() {
        const scriptCheck = document.querySelector('script[src*="googletagmanager.com/gtag/js"]');
        const gtagFunc = window.gtag;
        const gtagString = gtagFunc ? gtagFunc.toString() : '';
        const isRealGtag = gtagString.length > 200; // Real Google gtag is much longer
        
        console.log('[GA4] === 3 Second Check ===');
        console.log('[GA4] Script in DOM:', scriptCheck ? '✅ YES' : '❌ NO');
        console.log('[GA4] Script src:', scriptCheck ? scriptCheck.src : 'NOT FOUND');
        console.log('[GA4] gtag function exists:', gtagFunc ? '✅ YES' : '❌ NO');
        console.log('[GA4] gtag function length:', gtagString.length, 'chars');
        console.log('[GA4] Is real Google gtag:', isRealGtag ? '✅ YES' : '❌ NO (only local queue)');
        
        if (!scriptCheck) {
          console.error('[GA4] ❌ CRITICAL: Script tag not in DOM - script was never added!');
        } else if (!isRealGtag) {
          console.error('[GA4] ❌ CRITICAL: Script tag exists but Google gtag.js did not load!');
          console.error('[GA4] This means the script request was BLOCKED or FAILED');
          console.error('[GA4] Check Network tab for:');
          console.error('[GA4]   - Blocked request to googletagmanager.com');
          console.error('[GA4]   - Failed request (red status)');
          console.error('[GA4]   - No request at all (script never requested)');
          console.error('[GA4] Solutions:');
          console.error('[GA4]   1. Disable ALL ad blockers and privacy extensions');
          console.error('[GA4]   2. Test in Incognito/Private mode');
          console.error('[GA4]   3. Check browser privacy settings');
          console.error('[GA4]   4. Check if on corporate network/firewall');
        } else {
          console.log('[GA4] ✅ Script loaded correctly - Google gtag.js is active');
          console.log('[GA4] If no collect requests, check Network tab for blocks on google-analytics.com');
        }
      }, 3000);
      
      // Make diagnostic function available immediately
      window.manualGA4Check = function() {
        console.log('=== Manual GA4 Check ===');
        const scriptCheck = document.querySelector('script[src*="googletagmanager.com/gtag/js"]');
        const gtagFunc = window.gtag;
        const gtagString = gtagFunc ? gtagFunc.toString() : '';
        const isRealGtag = gtagString.length > 200;
        
        console.log('1. Script in DOM:', scriptCheck ? `✅ YES (${scriptCheck.src})` : '❌ NO');
        console.log('2. gtag function:', gtagFunc ? `✅ YES (${gtagString.length} chars)` : '❌ NO');
        console.log('3. Is real Google gtag:', isRealGtag ? '✅ YES' : '❌ NO');
        console.log('4. dataLayer entries:', window.dataLayer ? window.dataLayer.length : 0);
        console.log('5. Measurement ID:', window.GA4_MEASUREMENT_ID || 'NOT FOUND');
        
        if (scriptCheck && !isRealGtag) {
          console.error('❌ PROBLEM: Script tag exists but Google script did not load!');
          console.error('Check Network tab for blocked/failed requests to googletagmanager.com');
        }
        
        // Try to manually trigger a test event
        if (gtagFunc && window.GA4_MEASUREMENT_ID) {
          console.log('6. Testing manual event...');
          try {
            gtagFunc('event', 'manual_test', { test: true });
            console.log('   ✅ Event sent - check Network tab for collect request');
          } catch (e) {
            console.error('   ❌ Error:', e);
          }
        }
        
        console.log('=== End Check ===');
      };
    } else if (measurementId && measurementId !== 'VITE_GA4_MEASUREMENT_ID_PLACEHOLDER') {
      // Only warn if we have a value but it's invalid format
      console.warn('[GA4] Measurement ID format invalid (should start with G-):', measurementId);
    }
  </script>
