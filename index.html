      ga4Console.log('[GA4] ========================================');

    // Standard GA4 implementation pattern

        // Better detection: Check for Google's gtag implementation

        const hasGoogleGtag = realGtag && (
          // Check if gtag has Google's internal properties

          realGtag.l !== undefined || // Google's load property
          gtagString.length > 200 || // Real Google gtag is much longer
